<!DOCTYPE html>
<meta charset="utf-8">
<style>

  .names {
  fill: none;
  stroke: #fff;
  stroke-linejoin: round;
  }

    /* Tooltip CSS */
    .d3-tip {
    line-height: 1.5;
    font-weight: 400;
    font-family:"avenir next", Arial, sans-serif;
    padding: 6px;
    background: rgba(0, 0, 0, 0.6);
    color: #FFA500;
    border-radius: 1px;
    pointer-events: none;
    }

    /* Creates a small triangle extender for the tooltip */
    .d3-tip:after {      
      box-sizing: border-box;
      display: inline;
      font-size: 8px;
      width: 100%;
      line-height: 1.5;
      color: rgba(0, 0, 0, 0.6);
      position: absolute;
      pointer-events: none;
      
    }

    /* Northward tooltips */
    .d3-tip.n:after {
      content: "\25BC";
      margin: -1px 0 0 0;
      top: 100%;
      left: 0;
      text-align: center;
    }

    /* Eastward tooltips */
    .d3-tip.e:after {
      content: "\25C0";
      margin: -4px 0 0 0;
      top: 50%;
      left: -8px;
    }

    /* Southward tooltips */
    .d3-tip.s:after {
      content: "\25B2";
      margin: 0 0 1px 0;
      top: -8px;
      left: 0;
      text-align: center;
    }

    /* Westward tooltips */
    .d3-tip.w:after {
      content: "\25B6";
      margin: -4px 0 0 -1px;
      top: 50%;
      left: 100%;
    }

/*    text{
      pointer-events:none;
    }*/

    .details{
      color:white;
    }

</style>
<body>
<script src="http://d3js.org/d3.v6.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.10.0/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-queue/3.0.7/d3-queue.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.0/topojson.min.js"></script>
<script src="/js/d3-tip.js"></script>
<script>
var format = d3.format(",");

width = 960;
height = 600;
projection = d3.geoEquirectangular()
        .scale(170)
        .translate([width / 2, height / 2]);
graticule = d3.geoGraticule10()
path = d3.geoPath()
        .projection(projection)
outline = ({type: "Sphere"})

queue()
    .defer(d3.json, "/Data/team4/world-topo.json")
  .defer(d3.json, "/Data/team4/Attacker_Country.json")
    .await(ready);

function ready(error, world, attacker_data) {

features = new Map(topojson.feature(world, world.objects.countries).features.map(d => [d.properties.admin, d]))

data = (attacker_data).slice(1).map(([Name,Code,Lat,Lng,Count]) => {
  const id = Name;
  const feature = features.get(id);
  return {
    id,
    position: feature && path.centroid(feature),
    title: feature && feature.properties.name,
    value: +Count,
    lat: Lat,
    lng: Lng
  };
})

land = topojson.feature(world, world.objects.countries)

countries = new Map(world.objects.countries.geometries.map(d => [d.properties.admin, d.properties]))

radius = d3.scaleSqrt([0, d3.max(data, d => d.value)], [0, 40])
var svg = d3.select( "body" )
          .append( "svg" )
          .attr( "width", width )
          .attr( "height", height )
          .attr("align", "center");

const defs = svg.append("defs");

defs.append("path")
  .attr("id", "outline")
  .attr("d", path(outline));

defs.append("clipPath")
  .attr("id", "clip")
.append("use")
  .attr("xlink:href", new URL("#outline", location));

const g = svg.append("g")
  .attr("clip-path", `url(${new URL("#clip", location)})`);

g.append("use")
  .attr("xlink:href", new URL("#outline", location))
  .attr("fill", "#fff"); 

g.append("path")
  .attr("d", path(graticule))
  .attr("stroke", "#ddd")
  .attr("fill", "none");

g.append("path")
  .attr("d", path(land))
  .attr("fill", "#ddd");

svg.append("use")
  .attr("xlink:href", new URL("#outline", location))
  .attr("stroke", "#000")
  .attr("fill", "none");


svg.append("g")
        .selectAll("path")
        .data(land.features)
        .enter()
        .append("path")
        .attr( "d", path ).attr("fill", "#ddd")
        .attr("class", "countries")
        .attr("stroke","#fff");

const legend = svg.append("g")
  .attr("fill", "#777")
  .attr("transform", "translate(915,608)")
  .attr("text-anchor", "middle")
  .style("font", "10px sans-serif")
.selectAll("g")
  .data(radius.ticks(4).slice(1))
.enter().append('g');

legend.append("circle")
  .attr("fill", "none")
  .attr("stroke", "#ccc")
  .attr("cy", d => -radius(d))
  .attr("r", radius);

legend.append("text")
  .attr("y", d => -2 * radius(d))
  .attr("dy", "1.3em")
  .text(radius.tickFormat(4, "s"));

svg.append("g")
  .attr("fill", "brown")
  .attr("fill-opacity", 0.5)
  .attr("stroke", "#fff")
  .attr("stroke-width", 0.5)
.selectAll("circle")
.data(data
    .filter(d => d.position)
    .sort((a, b) => d3.descending(a.value, b.value)))
.enter().append("circle")
  .attr("transform", d => `translate(${d.position})`)
  .attr("r", d => radius(d.value))
.append("text")
  .text(d => `${d.id}
${format(d.value)}`);  



}





</script>
</body>
</html>
