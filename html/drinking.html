<body>

            <div id="intro" style="text-align:left;">
				<h2>UFO Sighting v/s Drinking rate (Location wise) : Change the slider to see the drinking rate for a particular fortnight, or hover over bars to see which location it is or select a location from the dropdown.</h2>
			<!--<span>Change the slider to see the drinking rate from other years, or hover over bars to see which location it is.</span>-->
			</div>
	
	<!-- The search box -->
			<div class="form-group" id="searchBoxWrapper">			
				<select id="searchBox" class="combobox input-large form-control" style="display: none;" onchange="searchArtist(this.value)">
					 <option value="" selected="selected">Location</option>
				</select>
			</div>

			<!-- slider -->
			<div id="slider"></div>
			<!-- chart -->
			<div id="chart"></div>
			
			<!-- Create div structure for Tooltip -->
			<div id="tooltip">
				<div id="tooltip-Container">
					<div class="tooltip-band"></div>
					<div class="tooltip-rule"></div>
					<div id="tooltip-year"></div>
					<div id="tooltip-title"></div>
					<div id="tooltip-place"></div>
					<div class="tooltip-tail"></div>
				</div>
			</div>
		    </div>
