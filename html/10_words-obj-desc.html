<!DOCTYPE html>
<html>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="d3.layout.cloud.js"></script>
<head>
    <title>Word Cloud Example</title>
</head>
<style>
    body {
        font-family:"Lucida Grande","Droid Sans",Arial,Helvetica,sans-serif;
    }
    .legend {
        border: 1px solid #555555;
        border-radius: 5px 5px 5px 5px;
        font-size: 0.8em;
        margin: 10px;
        padding: 8px;
    }
    .bld {
        font-weight: bold;
    }
</style>
<body>

</body>
<script>

    var frequency_list = [
{"text":"nematode","size":578},
{"text":"light","size":472},
{"text":"sky","size":173},
{"text":"kite","size":124},
{"text":"star","size":48},
{"text":"jack-o-lantern","size":26},
{"text":"haze","size":21},
{"text":"formation","size":21},
{"text":"roundworm","size":289},
{"text":"traffic","size":221},
{"text":"spotlight","size":149},
{"text":"naked eye","size":178},
{"text":"telephone","size":40},
{"text":"binoculars","size":41},
{"text":"background","size":38},
{"text":"airship","size":80},
{"text":"sighting","size":75},
{"text":"seconds","size":50},
{"text":"minutes","size":36},
{"text":"river","size":35},
{"text":"object","size":263},
{"text":"routine","size":171},
{"text":"police","size":122},
{"text":"white","size":129},
{"text":"clear","size":110},
{"text":"propeller","size":2},
{"text":"seacoast","size":108},
{"text":"elliptical","size":2},
{"text":"report","size":88},
{"text":"movie","size":64},
{"text":"mist","size":30},
{"text":"traveling","size":15},
{"text":"rural","size":2},
{"text":"saucer","size":8},
{"text":"housewife","size":8},
{"text":"spherical","size":7},
{"text":"square","size":7},
{"text":"obelisk","size":47},
{"text":"towards","size":45},
{"text":"lighthouse","size":48},
{"text":"ufo","size":42},
{"text":"oscilloscope","size":44},
{"text":"computer","size":29},
{"text":"slow","size":22},
{"text":"descending","size":8},
{"text":"fantasy","size":2},
{"text":"extraterrestrial","size":3},
{"text":"abduct","size":2},
{"text":"cars","size":6},
{"text":"city","size":11},
{"text":"insect","size":11},
{"text":"boathouse","size":11},
{"text":"raining","size":2}];


    var color = d3.scale.linear()
            .domain([0,1,2,3,4,5,6,10,15,20,100])
            .range(["#ddd", "#ccc", "#bbb", "#aaa", "#999", "#888", "#777", "#666", "#555", "#444", "#333", "#222"]);

    d3.layout.cloud().size([800, 300])
            .words(frequency_list)
            .rotate(0)
            .fontSize(function(d) { return d.size; })
            .on("end", draw)
            .start();

    function draw(words) {
        d3.select("body").append("svg")
                .attr("width", 850)
                .attr("height", 350)
                .attr("class", "wordcloud")
                .append("g")
                // without the transform, words words would get cutoff to the left and top, they would
                // appear outside of the SVG area
                .attr("transform", "translate(320,200)")
                .selectAll("text")
                .data(words)
                .enter().append("text")
                .style("font-size", function(d) { return d.size + "px"; })
                .style("fill", function(d, i) { return color(i); })
                .attr("transform", function(d) {
                    return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
                })
                .text(function(d) { return d.text; });
    }
</script>

<div style="width: 40%;">
    <div class="legend">
        Commonly used words are larger and slightly faded in color.  Less common words are smaller and darker.
    </div>

</div>


</html>
